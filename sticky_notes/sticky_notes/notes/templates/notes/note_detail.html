<!--This is so the delete sticky note button works-->
{% extends "notes/base.html" %}


{% block content %}
  <h2 class="mb-3">{{ note.title }}</h2>
  <p>{{ note.content }}</p>

  <div class="mt-3">
    <a href="{% url 'note-update' note.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'note-delete' note.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'note-list' %}" class="btn btn-secondary">Back</a>
  </div>
{% endblock %}
