<!--Displays all the notes to the user-->
{% extends "notes/base.html" %}

{% block content %}
  <h1 class="mb-4">My Sticky Notes</h1>
  <a href="{% url 'note-create' %}" class="btn btn-primary mb-3">+ Create New Note</a>

  <div class="d-flex flex-wrap">
    {% for note in notes %}
      <div class="sticky-note">
        <h5>{{ note.title }}</h5>
        <p>{{ note.content|truncatewords:20 }}</p>
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'note-detail' note.pk %}">View</a>
      </div>
    {% empty %}
      <p>No notes found.</p>
    {% endfor %}
  </div>
{% endblock %}
