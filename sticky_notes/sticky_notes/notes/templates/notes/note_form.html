<!--This is where the format exists when creating a new sticky note-->
{% extends "notes/base.html" %}

{% block content %}
  <h2 class="mb-4">Create Note</h2>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3 row">
      <label for="id_title" class="col-sm-2 col-form-label">Title:</label>
      <div class="col-sm-10">
        {{ form.title }}
      </div>
    </div>

    <div class="mb-3 row">
      <label for="id_content" class="col-sm-2 col-form-label">Content:</label>
      <div class="col-sm-10">
        {{ form.content }}
      </div>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'note-list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
